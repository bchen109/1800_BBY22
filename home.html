<head>
  <meta charset="UTF-8" />

  <!-- Third party CSS source for header-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/home.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    #container {
      max-width: 600px;
      margin: 0 auto;
    }

    .likes {
      display: grid !important;
      align-items: center !important;
    }

    .description {
      padding-left: 5px;
    }

    .commenter-img {
      width: 60px;
    }

    .show-comments:hover {
      cursor: pointer;
    }

    #add-comment {
      height: 40px !important;
    }

    #new-comment {
      display: grid;
      justify-items: center;
    }

    #new-comment button {
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-info">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="settings.html">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid justify-content-evenly">
      <a href="home.html" class="home">
        <span class="material-icons" style="font-size: 45px;">
          home
        </span>
      </a>
      <a href="connect.html" class="home" style="color: black;">
        <span class="material-icons" style="font-size: 45px;">
          people
        </span>
      </a>
      <a href="notifications.html" class="home" style="color: black;">
        <span class="material-icons" style="font-size: 45px;">
          notifications
        </span>
      </a>
    </div>
  </nav>

  <template id="CardTemplate">
    <div class="card m-4 post-container">
      <div class="row row-cols-auto">
        <img class="card-img-top profileImg" src="images/profile_image_placeholder.jpeg" alt="" width="100px"
          height="100px">
        <p class="card-text profileName"></p>
      </div>
      <div class="text-center">
        <img src="images/random_guy.jpg" class="card-img-top postImg" alt="...">
      </div>
      <div class="card-body">
        <div>
          <p class="card-text postText">Some quick example text to build on the card title and make up the bulk of the
            card's content.</p>
        </div>
        <div class="d-flex justify-content-between">
          <div class="d-flex" style="display: gird; place-items: center;">
            <img src="images/like-icon.png" alt="" width="30px" height="30px">
            <p class="likeCounter"> 18</p>
          </div>
          <div style="display: grid; place-items: center;">
            <p>Comments</p>
          </div>
        </div>
        <div id="new-comment">
          <input type="text" class="form-control comment-input" placeholder="E.g. Amazing post!!">
          <button class="btn btn-primary add-comment">Comment</button>
        </div>
        <div class="comments-go-here">

        </div>
      </div>
      <div class="card-footer text-muted text-center show-comments">Show Comments</div>
    </div>
  </template>

  <template id="comment-template">
    <div class="card-body d-flex comment-body">
      <div>
        <img src="images/random_guy.jpg" class="commenter-img">
        <p class="user-name"></p>
      </div>
      <p class="card-text description"></p>
    </div>
  </template>

  <h1 id="title">Home</h1>
  <section id="banner">
    <h3 class="card-title">Welcome back <span id="welcomeName"></span></h3>
    <form action="post.html">
      <button id="newPost" type="submit" class="btn btn-primary btn-lg">New Post</button>
    </form>
  </section>

  <div id="container">

  </div>
