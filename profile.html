<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- Third party CSS source for header-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/profile.css"/>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="login.html">Connect!</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Information</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Support</a>
                  </li>
              </ul>
          </div>
      </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid justify-content-evenly">
          <img src="./images/house-icon.png" style="width: 45px; height: auto">
          <img src="./images/group-people.png" style="width: 45px; height: auto">
          <img src="./images/info-icon.png" style="width: 45px; height: auto">
      </div>
    </nav>

    <div id="container">
      <div id="heading">
        <h2>Profile</h2>
      </div>
      <div id="picture">
        <img src="images/profile-icon.png" alt="" width="200" height="200"/>
      </div>
      <div id="button">
        <button type="button">Change photo</button>
      </div>
    </div>

    <div id="container2">
      <div id="names">
        <div id="name1"><label>First Name</label><br/><input type="text" placeholder="First name" value=""/></div>
        <div id="name2"><label>Last Name</label><br/><input type="text" placeholder="Last Name" value=""/></div>
      </div>
      <div id="address">
        <div id="address1"><label>Address Line 1</label><br/><input type="text" placeholder="Address Line 1" value=""/></div>
        <div id="address2"><label>Address Line 2</label><br/><input type="text" placeholder="Address Line 2" value=""/></div>
      </div>
      <div id ="living">
        <div id="city"><label>City</label><br/><input type="text" placeholder="City" value=""/></div>
        <div id="province"><label>Province</label><br/><input type="text" placeholder="Province" value=""/></div>
      </div>
      <div id="postalCode"><label>Postal Code</label><br/><input type="text" placeholder="Postal Code" value=""/></div>
      <div id="background">
        <div id="national"><label>Nationality</label><br/><input type="text" placeholder="Nationality" value=""/></div>
        <div id="origin"><label>Country of Birth</label><br/><input type="text" placeholder="Country of Birth" value=""/></div>
      </div>
      <div id="school"><label>School</label><br><input type="text" placeholder="School" value=""/></div>
      <div id="contact">
        <div id="email"><label>Email</label><br/><input type="text" placeholder="abc@123.com" value=""/></div>
        <div id="mobile"><label>Mobile Number</label><br><input type="text" placeholder="(123)-123-4355" value=""/></div>
      </div>
    </div>

    <div id="container3">
      <div id="mName1"><label>First Name</label><br/><input type="text" placeholder="First name" value=""/></div>
      <div id="mName2"><label>Last Name</label><br/><input type="text" placeholder="Last Name" value=""/></div>
      <div id="mAddress1"><label>Address Line 1</label><br/><input type="text" placeholder="Address Line 1" value=""/></div>
      <div id="mAddress2"><label>Address Line 2</label><br/><input type="text" placeholder="Address Line 2" value=""/></div>
      <div id="mCity"><label>City</label><br/><input type="text" placeholder="City" value=""/></div>
      <div id="mProvince"><label>Province</label><br/><input type="text" placeholder="Province" value=""/></div>
      <div id="mPostalCode"><label>Postal Code</label><br/><input type="text" placeholder="Postal Code" value=""/></div>
      <div id="mNational"><label>Nationality</label><br/><input type="text" placeholder="Nationality" value=""/></div>
      <div id="mOrigin"><label>Country of Birth</label><br/><input type="text" placeholder="Country of Birth" value=""/></div>
      <div id="mSchool"><label>School</label><br><input type="text" placeholder="School" value=""/></div>
      <div id="mEmail"><label>Email</label><br/><input type="text" placeholder="abc@123.com" value=""/></div>
      <div id="mMobile"><label>Mobile Number</label><br><input type="text" placeholder="(123)-123-4355" value=""/></div>
    </div>
  </body>
</html>
