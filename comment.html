    <script>
        var userName;
        var userImg;
        var userId = localStorage.getItem("userId");
        if(userId){
            db.collection("userdata").doc(userId)
                .get()
                .then(function (doc) {
                    userName = doc.data()["fullname"];
                    userImg = doc.data()["profilepicture"];
                });
        } else {
            window.location.replace("login.html");
        }

        document.querySelector("#" + postId + " .show-comments").addEventListener("click", loadComments);
        
        function loadComments(postId) {
            //CHANGE DOC HERE TO THE CURRENT POST ID!!!
            db.collection("posts").doc(postId)
                .get()
                .then(function (doc) {
                    let comments = doc.data()["comments"];
                    comments.forEach(function (item, index) {
                        console.log(item, index);
                        populateComment(item, postId);
                    });
                });
            document.querySelector("#" + postId + " .show-comments").addEventListener("click", removeComments(postId));
            document.querySelector("#" + postId + " .show-comments").removeEventListener("click", loadComments(postId));

        }

        function removeComments(postId) {
            let elements = document.querySelector("#" + postId + " .deleteComment");
            while (elements.length > 0) {
                elements[0].parentNode.removeChild(elements[0]);
            }
            document.querySelector("#" + postId + " .show-comments").addEventListener("click", loadComments(postId));
            document.querySelector("#" + postId + " .show-comments").removeEventListener("click", removeComments(postId));
        }

        function populateComment(commentId, postId) {
            let commentTemplate = document.querySelector("#comment-template");

            db.collection("comments").doc(commentId)
                .get()
                .then(function (doc) {
                    let description = doc.data()["description"];
                    let fullName = doc.data().fullName;
                    console.log(description);

                    let newComment = commentTemplate.content.cloneNode(true);

                    //update title and text and image
                    // newComment.classList.add("deleteComment");
                    newComment.querySelector("#" + postId + ' .user-name').innerHTML = fullName;
                    newComment.querySelector("#" + postId + ' .card-body').classList.add("deleteComment");
                    newComment.querySelector("#" + postId + ' .description').innerHTML = description;
                    document.querySelector("#" + postId + " #comments-go-here").appendChild(newComment);

                });
        }

        function newComment(postId) {
            let commentInput = document.querySelector("#" + postId +  " .comment-input").value;

            db.collection("comments").add({
                user: userId,
                fullName: userName,
                description: commentInput
                //INSERTING IMAGE LOCATION HERE WOULD BE A GOOD IDEA
            })
                .then(function (docRef) {
                    console.log(docRef.id);
                    db.collection('posts').doc(postId).update({
                        comments: firebase.firestore.FieldValue.arrayUnion(docRef.id)
                    });
                })
                .catch(function (error) {
                    console.error("Error adding document: ", error);
                });
            
                document.document.querySelector("#" + postId +  " .comment-input").value = "";
        }
    </script>
