    <nav class="navbar navbar-expand-lg navbar-light bg-white">

    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid justify-content-evenly">
        <img src="./images/house-icon.png" style="width: 45px; height: auto">
        <img src="./images/group-people.png" style="width: 45px; height: auto">
        <img src="./images/bell-icon.png" style="width: 45px; height: auto">
      </div>

    <div id="container">
      <div id="heading">
        <h1>Profile</h1>
      </div>
      <div id="picture">
        <img id="profilePicture" src="images/profile_image_placeholder.jpeg" alt=""/>
      </div>
      <div id="button">
        <button type="button" class="btn btn-primary btn-lg">Change photo</button>
      </div>
    </div>

    <div id="container2">
      <div id="firstName" class="font"><label>First name</label><br><input type="text" placeholder="First name" value="" class="inputFormat"/></div>
      <div id="lastName" class="font"><label>Last name</label><br><input type="text" placeholder="Last name" value="" class="inputFormat"/></div>
      <div id="age" class="font"><label>Age</label><br><input type="number" placeholder="18" min="11" max="120" class="inputFormat"/></div>
      <div id="bio" class="font"><label>Bio</label><br><textarea rows="5" cols="40" class="inputFormat"></textarea></div>
      <div id="occupation" class="font"><label>Occupation</label><br><input type="text" placeholder="Occupation" value="" class="inputFormat"/></div>
      <div id="education" class="font"><label>Education</label><br><input type="text" placeholder="Education" value="" class="inputFormat"/></div>
      <div id="fieldOfStudy" class="font"><label>Field of study</label><br><input type="text" placeholder="Field of study" value="" class="inputFormat"/></div>
      <div id="nationality" class="font"><label>Nationality</label><br><input type="text" placeholder="Nationality" value="" class="inputFormat"/></div>
      <div id="languages" class="font"><label>Languages</label><br><input type="text" placeholder="Languages" value="" class="inputFormat"/></div>
      <div id="hobbiesActivities" class="font"><label>Hobbies & Activities</label><br><input type="text" placeholder="Hobbies & Activities" value="" class="inputFormat"/></div>
      <div id="volunteer" class="font"><label>Volunteer</label><br><input type="checkbox" value="" id="check"/></div>
      <div class="submission">
        <input type="submit" value="Submit" id="submit" class="btn btn-success btn-lg"/>
        <input type="button" value="Cancel" id="cancel" class="btn btn-primary btn-lg"/>
      </div>
    </div>
