  <div id="container">
    <div id="heading">
      <h1>Profile</h1>
    </div>
    <div id="picture">
      <img id="profilePicture" src="images/profile_image_placeholder.jpeg" alt="" />
    </div>
    <div id="button">
      <button type="button" class="btn btn-primary btn-lg">Change photo</button>
    </div>
  </div>

  <div id="container2">
    <form class="needs-validation">
      <div id="firstName" class="font">
        <label class="form-label">First name</label>
        <input type="text" placeholder="First name" value="" class="form-control" />
      </div>
      <div id="lastName" class="font">
        <label class="form-label">Last name</label>
        <input type="text" placeholder="Last name" value="" class="form-control" />
      </div>
      <div id="age" class="font">
        <label class="form-label">Age</label>
        <input type="number" placeholder="18" min="11" max="120" class="form-control" />
      </div>
      <div id="occupation" class="font">
        <label class="form-label">Occupation</label>
        <input type="text" placeholder="Occupation" value="" class="form-control" />
      </div>
      <div id="education" class="font">
        <label class="form-label">Education</label>
        <input type="text" placeholder="Education" value="" class="form-control" />
      </div>
      <div id="fieldOfStudy" class="font">
        <label class="form-label">Field of study</label>
        <input type="text" placeholder="Field of study" value="" class="form-control" />
      </div>
      <div id="nationality" class="font">
        <label class="form-label">Nationality</label>
        <input type="text" placeholder="Nationality" value="" class="form-control" />
      </div>
      <div id="languages" class="font">
        <label class="form-label">Languages</label>
        <input type="text" placeholder="Languages" value="" class="form-control" />
      </div>
      <div id="hobbiesActivities" class="font">
        <label class="form-label">Hobbies & Activities</label>
        <input type="text" placeholder="Hobbies & Activities" value="" class="form-control" />
      </div>
      <div id="volunteer" class="font">
        <input class="form-check-input" type="checkbox" value="" id="check">
        <label class="form-check-label" for="defaultCheck1">Volunteer?</label>
      </div>
      <div id="bio" class="font">
        <label class="form-label">Bio</label>
        <textarea rows="5" cols="40" class="form-control"></textarea>
      </div>
      <div class="submission">
        <input type="button" value="Cancel" id="cancel" class="btn btn-primary btn-lg" />
        <input type="submit" value="Submit" id="submit" class="btn btn-success btn-lg" />
      </div>
    </form>

  </div>
